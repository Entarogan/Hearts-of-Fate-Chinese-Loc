 UKR_OUN_subversion_POL:0 "OUN颠覆活动"
 UKR_OUN_subversion_POL_desc:0 "乌克兰民族主义组织（OUN）一直在使用暴力和恐怖主义手段谋求乌克兰独立，波兰曾经是他们眼中最大的敌人。1931年，OUN组织的一名头目，斯捷潘·班德拉策划了针对波兰内政部长布罗尼斯瓦夫·皮亚茨基的刺杀，震动了整个国家。作为报复，政府派出了大量部队对东部的乌克兰农村地区进行了一波扫荡，焚烧了数个乌克兰村庄。此举使得OUN在乌克兰人中的影响大为增加，并且加剧了政府和乌克兰人之间的紧张局势。不过，由于苏联统治下乌克兰的大饥荒被更多人所知，OUN的活动重心逐渐转移到了苏联境内。但是毫无疑问，在彻底铲除OUN之前，我们在波兰东部地区很难站稳脚跟。"

 POL_UNDO_opposition:0 "乌克兰民族民主联盟反对派"
 POL_UNDO_opposition_desc:0 "乌克兰民族民主联盟（UNDO）是波兰境内代表乌克兰人的主要政治组织。尽管它未必有OUN那般石破天惊的影响力，它更能代表多数波兰境内乌克兰人的看法。自从萨纳奇政府当权以来，它便一直强烈地反对政府的威权统治，反对政府在波兰东部的殖民活动。UNDO一直以来都是苏联的同情者，有不少乌克兰人宣称自己支持共产主义。苏维埃乌克兰的灾难性饥荒的消息逐渐为人所知以后，UNDO对于共产主义的热情逐渐消退，但是仍然有一部分乌克兰民主人士希望西乌克兰得到苏联当局的“解放”。"

 POL_UNDO_cracked_down:0 "乌克兰民族民主联盟被取缔"
 POL_UNDO_cracked_down_desc:0 "乌克兰民族民主联盟（UNDO）已经被取缔，这将使得政府同乌克兰人的关系变得更加紧张，但是这也使得我们在政策的使用上有更多空间。"

 POL_UNDO_Cooperation:0 "乌克兰民族民主联盟合作"
 POL_UNDO_Cooperation_desc:0 "随着政府做出了让步，乌克兰民族民主联盟（UNDO）决定接受波兰政府在西乌克兰地区统治的合法性，并且作为一个民主主义派别参与到政府中来。毫无疑问，UNDO仍然会在很多问题上和政府作对，但是他们已经不再支持西乌克兰的独立。"

 POL_Poor_Rus_Biawa:0 "贫困的白鲁塞尼亚"
 POL_Poor_Rus_Biawa_desc:0 "白俄罗斯人建立民族国家的尝试同样由于我们和苏联的军事行动而失败。相比于乌克兰，白俄罗斯地区对于政府的暴力反抗要更少。然而，白俄罗斯农民的生存状况自从波兰建国以来就没有过明显的改善。更何况政府一直在向波兰东部地区派遣殖民者。白俄罗斯人在大多数问题上都不愿意和政府合作。在使用公平的土地政策缓解这一问题，或者将白俄罗斯的反对派彻底根除以前，华沙无法在白鲁塞尼亚地区进行有效统治。"

 POL_Polscy_Zydzi:0 "波兰犹太人的生活状况"
 POL_Polscy_Zydzi_desc:0 "由于宽容的宗教和社会政策，波兰-立陶宛联邦曾经是欧洲犹太人社会最繁荣的地区，也是欧洲犹太文化的中心。然而，列强对波兰的瓜分结束了这一状况。在波兰重新获得独立以后，犹太人的生活状况却始终处于危机之中。民族民主党人将犹太人视作波兰民族的威胁，而农业合作社的兴起使得大量从事农业贸易的犹太人失业。毕苏斯基建立萨纳奇政府以后，严厉地打压了反犹主义，使得犹太人的生活状况有所改善。然而，如今毕苏斯基已经去世，萨纳奇政府中的右派人士已经开始谋求重新民族民主党人所尝试过的实行反犹主义的政策了。"

 POL_Polscy_Zydzi_worse:0 "波兰犹太人的生活状况-恶化"
 POL_Polscy_Zydzi_worse_desc:0 "由于当局纵容甚至支持社会各界存在的反犹主义，波兰犹太人的生存状况持续恶化。"

 POL_Polscy_Zydzi_relieved:0 "波兰犹太人的生活状况-缓解"
 POL_Polscy_Zydzi_relieved_desc:0 "由于政府采取了有力措施，波兰犹太人糟糕的生存状况开始缓解。"

 POL_Polscy_Zydzi_expropriated:0 "波兰犹太人财产被剥夺"
 POL_Polscy_Zydzi_expropriated_desc:0 "民族民主党人当权之后，使用政府暴力剥夺了波兰相当数量犹太人的财产。相当数量的犹太人被迫参与高强度的劳动，或者逃离这个国家。"

